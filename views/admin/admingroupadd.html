<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light" ng-controller="DataEditCtrl">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase" data-ng-bind="$state.current.data.pageTitle"></span>
                    <span class="caption-helper" data-ng-bind="$state.current.data.pageTitle"></span>
                </div>
                <div class="tools">
                    <ul class="page-breadcrumb breadcrumb">
                        <li>
                            <a href="#/home.html">管理首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li class="active" data-ng-bind="$state.current.data.pageTitle"> </li>
                    </ul>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" name="ggcmsForm" role="form" novalidate>
                            <input type="hidden" value="[#.info.Id]" ng-model="data.Id">
                            <div class="form-body">
                                <div class="form-group" ng-class="{'has-error' : ggcmsForm.Ename.$invalid&&!ggcmsForm.Ename.$pristine}">
                                    <label class="col-md-3 control-label">分组名称</label>
                                    <div class="col-md-9">
                                        <input type="text" name="Ename" minlength="2" maxlength="30" class="form-control" placeholder="分组名称" ng-model="data.Ename" required>
                                        <span class="help-block" ng-show="ggcmsForm.Ename.$invalid&&!ggcmsForm.Ename.$pristine"> 分组名称请输入2到30个的字符 </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">分组标识</label>
                                    <div class="col-md-9" ng-class="{'has-error' : ggcmsForm.Evalue.$invalid&&!ggcmsForm.Evalue.$pristine}">
                                        <input type="text" name="Evalue" maxlength="20" class="form-control" placeholder="分组标识" ng-model="data.Evalue" required>
                                        <span class="help-block" ng-show="ggcmsForm.Evalue.$invalid&&!ggcmsForm.Evalue.$pristine"> 必须输入分组标识,且不得超出20个字符 </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">排序</label>
                                    <div class="col-md-9">
                                        <input type="number" name="Orderid" class="form-control" placeholder="排序:从小到大" ng-model="data.Orderid">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <hr/>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <button class="btn green" ng-click="update(data)" ng-disabled="ggcmsForm.$invalid"> <span class="fa fa-save"></span> 保存</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- END: ACCORDION DEMO -->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    var infoData = {
        data: [#.info],
        postUrl: '/api/ggcms_sys_enum/',
        msgTitle: "管理员分组信息",
        msgShowInput: "Ename"
    };
</script>
<!-- END MAIN JS -->
