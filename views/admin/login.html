<body class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <nav class="navbar">
            <div class="container-fluid navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header ">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="[#.configs.cfg_prefixpath]/static/img/logo-big.png" style="height: 17px;" alt="" /> </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:;" target="_blank">首页</a></li>
                        <li><a href="javascript:;" target="_blank">社区</a></li>
                        <li><a href="javascript:;" target="_blank">服务</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <hr/>
    </div>

    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-key font-blue"></i>
                    <span class="caption-subject font-blue bold uppercase">登录</span>
                </div>
            </div>
            <div class="portlet-body" ng-controller="LoginController">
                <form class="loginForm" name="loginForm" method="post">
                    <div class="form-group" ng-class="{'has-error' : loginForm.username.$invalid&&!loginForm.username.$pristine}">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label class="control-label visible-ie8 visible-ie9">账号</label>
                        <input class="form-control" type="text" autocomplete="off" placeholder="账号" id="username" name="username" ng-model="data.username" required />
                        <span class="help-block" ng-show="loginForm.username.$invalid&&!loginForm.username.$pristine"> 必须输入账号 </span>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid&&!loginForm.password.$pristine}">
                        <label class="control-label visible-ie8 visible-ie9">密码</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" id="password" name="password" ng-model="data.password" required/>
                        <span class="help-block" ng-show="loginForm.password.$invalid&&!loginForm.password.$pristine"> 必须输入密码 </span>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : loginForm.checkcode.$invalid&&!loginForm.checkcode.$pristine}">
                        <div class="input-inline input-medium">
                            <input type="text" maxlength="4" class="form-control" placeholder="验证码" id="checkcode" name="checkcode" ng-model="data.checkcode" required/>
                        </div>
                        <div class="pull-right"><img ng-src="{{chkcodeurl}}" ng-click="ChangCode()" alt="验证码" popover="点击再换一张" popover-trigger="mouseenter"></div>
                        <span class="help-block" ng-show="loginForm.checkcode.$invalid&&!loginForm.checkcode.$pristine"> 必须输入验证码 </span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn blue btn-block uppercase" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
                    </div>
                    <div class="form-actions">
                        <div class="pull-left">
                            <label class="rememberme check">
								<input type="checkbox" id="remember" name="remember" value="1" ng-model="data.remember" />一周内自动登录 </label>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <!-- END LOGIN FORM -->
    </div>
    <div class="copyright">
        <hr/> 2015-2016 © 开封京奇版权所有 </div>
    <!-- END LOGIN -->
