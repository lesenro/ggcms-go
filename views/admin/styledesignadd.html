<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light" ng-controller="DataEditCtrl">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase" data-ng-bind="$state.current.data.pageTitle"></span>
                    <span class="caption-helper">系统设置</span>
                </div>
                <div class="tools">
                    <ul class="page-breadcrumb breadcrumb">
                        <li>
                            <a href="#/home.html">管理首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li class="active" data-ng-bind="$state.current.data.pageTitle"> </li>
                    </ul>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" name="ggcmsForm" role="form" novalidate>
                            <input type="hidden" value="[#.info.Id]" ng-model="data.Id">
                            <div class="form-body">
                                <div class="form-group" ng-class="{'has-error' : ggcmsForm.Style_name.$invalid&&!ggcmsForm.Style_name.$pristine}">
                                    <label class="col-md-3 control-label">风格名称</label>
                                    <div class="col-md-9">
                                        <input type="text" name="Style_name" minlength="2" maxlength="30" class="form-control" placeholder="站点名称" required ng-model="data.Style_name">
                                        <span class="help-block" ng-show="ggcmsForm.Style_name.$invalid&&!ggcmsForm.Style_name.$pristine"> 风格名称请输入2到30个的字符 </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">文件夹名称</label>
                                    <div class="col-md-9" ng-class="{'has-error' : ggcmsForm.Style_folder.$invalid&&!ggcmsForm.Style_folder.$pristine}">
                                        <input type="text" name="Style_folder" maxlength="255" class="form-control" placeholder="文件夹名称" required ng-model="data.Style_folder" ng-pattern=" /^[a-zA-Z0-9_]{2,255}$/">
                                        <span class="help-block" ng-show="ggcmsForm.Style_folder.$invalid&&!ggcmsForm.Style_folder.$pristine"> 请输入正确的文件夹名称，由英文和数字组成 </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">风格描述</label>
                                    <div class="col-md-9" ng-class="{'has-error' : ggcmsForm.Style_descrip.$invalid&&!ggcmsForm.Style_descrip.$pristine}">
                                        <input type="text" name="Style_descrip" maxlength="255" class="form-control" placeholder="风格描述" ng-model="data.Style_descrip">
                                        <span class="help-block" ng-show="ggcmsForm.Style_descrip.$invalid&&!ggcmsForm.Style_descrip.$pristine"> 描述不能超过255个字 </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <hr/>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <button class="btn green" ng-click="update(data)" ng-disabled="ggcmsForm.$invalid"> <span class="fa fa-save"></span> 保存</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- END: ACCORDION DEMO -->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    var infoData = {
        data: [#.info],
        postUrl: '/api/ggcms_styles/',
        msgTitle: "风格",
        msgShowInput: "Style_name"
    };
</script>
<!-- END MAIN JS -->
