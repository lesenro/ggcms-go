<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="GgcmsApp"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js" data-ng-app="GgcmsApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="GgcmsApp">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <title data-ng-bind="'Metronic AngularJS | ' + $state.current.data.pageTitle"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <script>
        var ggcmsCfg = [#.configs];
    </script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="[#.configs.cfg_prefixpath]/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_plugins_before" />
    <!-- END DYMANICLY LOADED CSS FILES -->
    <link href="[#.configs.cfg_prefixpath]/static/plugins/bootstrap-summernote/summernote.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN THEME STYLES -->
    <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
    <link href="[#.configs.cfg_prefixpath]/static/css/components-rounded.min.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/css/themes/light.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="[#.configs.cfg_prefixpath]/static/style/error.css" rel="stylesheet" type="text/css" />
    <link href="[#.configs.cfg_prefixpath]/static/css/custom.css" rel="stylesheet" type="text/css" />
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico" /> </head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<!-- DOC: Apply "page-header-fixed-mobile" and "page-footer-fixed-mobile" class to body element to force fixed header or footer in mobile devices -->
<!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->
<!-- DOC: Apply "page-sidebar-hide" class to the body to make the sidebar completely hidden on toggle -->
<!-- DOC: Apply "page-sidebar-closed-hide-logo" class to the body element to make the logo hidden on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-hide" class to body element to completely hide the sidebar on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-fixed" class to have fixed sidebar -->
<!-- DOC: Apply "page-footer-fixed" class to the body element to have fixed footer -->
<!-- DOC: Apply "page-sidebar-reversed" class to put the sidebar on the right side -->
<!-- DOC: Apply "page-full-width" class to the body element to have full width page without the sidebar menu -->

<body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">
    <!-- BEGIN PAGE SPINNER -->
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <!-- END PAGE SPINNER -->
    <!-- BEGIN HEADER -->
    <div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div>
    <!-- END HEADER -->
    <div class="clearfix"> </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
        <!-- END SIDEBAR -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!-- BEGIN ACTUAL CONTENT -->
                <div ui-view class="fade-in-up"> </div>
                <!-- END ACTUAL CONTENT -->
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div data-ng-include="'tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"> </div>
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE JQUERY PLUGINS -->
    <!--[if lt IE 9]>
	<script src="[#.configs.cfg_prefixpath]/static/plugins/respond.min.js"></script>
	<script src="[#.configs.cfg_prefixpath]/static/plugins/excanvas.min.js"></script> 
	<![endif]-->
    <script src="[#.configs.cfg_prefixpath]/static/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- END CORE JQUERY PLUGINS -->
    <!-- BEGIN CORE ANGULARJS PLUGINS -->
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/angular.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/angular-touch.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/plugins/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/plugins/ocLazyLoad.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/plugins/angularjs/plugins/angular-locale_zh-cn.js" type="text/javascript"></script>
    <!-- END CORE ANGULARJS PLUGINS -->
    <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
    <script src="[#.configs.cfg_prefixpath]/static/js/main.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/js/router.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/js/directives.js" type="text/javascript"></script>
    <!-- END APP LEVEL ANGULARJS SCRIPTS -->
    <script src='[#.configs.cfg_prefixpath]/static/plugins/bootstrap-summernote/summernote.min.js' type="text/javascript"></script>
    <!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
    <script src="[#.configs.cfg_prefixpath]/static/scripts/app.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/scripts/layout.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/scripts/quick-sidebar.min.js" type="text/javascript"></script>
    <script src="[#.configs.cfg_prefixpath]/static/scripts/demo.min.js" type="text/javascript"></script>
    <!-- END APP LEVEL JQUERY SCRIPTS -->
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
