			<nav class="navbar">
			  <div class="container-fluid navbar-default">

        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-key font-blue"></i>
						<span class="caption-subject font-blue bold uppercase">登录</span>
					</div>
				</div>
				<div class="portlet-body">
				<form class="login-form" action="index.html" method="post">

					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button>
						<span> 请输入用户名和密码. </span>
					</div>
					<div class="form-group">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<label class="control-label visible-ie8 visible-ie9">账号</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="账号" name="username" /> </div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">密码</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
					<div class="form-group">
						<div class="input-inline input-medium">
							<input type="text" maxlength="4" class="form-control" placeholder="验证码"> 
						</div><div class="pull-right"><img src="../img/CheckCode1.png" alt="验证码"></div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn blue btn-block uppercase">登录</button>
					</div>
					<div class="form-actions">
						<div class="pull-left">
							<label class="rememberme check">
								<input type="checkbox" name="remember" value="1" />一周内自动登录 </label>
						</div>
					</div>
				</form>
				
				</div>
			</div>

            <!-- END LOGIN FORM -->
